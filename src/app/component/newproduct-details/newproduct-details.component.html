@if(!product ){
<p>ERROR</p>
}@else {
<div>
  <button class="btn btn-danger" (click)="GOBack()">GO Back</button>
</div>
<img src="{{ product.imgURL }}" />
<p>{{ product.name }}</p>
<p>{{ product.description }}</p>
<p>{{ product.price | currency : "USD" }}</p>
<p>{{ product.price | exchangeRate : "EGP" }}</p>
<p>{{ product.date | date : "short" }}</p>
<p>{{ product.material }}</p>
<div class="mt-4 d-flex align-items-center gap-4">
  <button
    class="btn btn-warning"
    [disabled]="isfirstindex"
    (click)="getBack(product.id)"
  >
    Back
  </button>
  <button
    class="btn btn-info"
    [disabled]="islastindex"
    (click)="goNext(product.id)"
  >
    Next
  </button>
</div>
}
